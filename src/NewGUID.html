<META NAME=VI60_defaultClientScript CONTENT=VBScript>
<META NAME="GENERATOR" CONTENT="Microsoft Visual Studio 6.0">
<TITLE>Create a Windows Installer GUID</TITLE>
<LINK REL="stylesheet" HREF="izfree.css">
<SCRIPT TYPE="text/vbscript" LANGUAGE="vbscript" SRC="izfree.vbs"></SCRIPT>
<SCRIPT TYPE="text/vbscript" LANGUAGE="vbscript"><!--
option explicit
on error resume next

sub create_onClick
    set_guid_button "CreateGUID", "GUID"
end sub

sub help_onClick
    show_help "NewGUID"
end sub
--></SCRIPT>
</HEAD>
<BODY>
<FORM NAME="CreateGUID">
<INPUT NAME="GUID" SIZE=45>
<INPUT ID="create" NAME="create" TYPE="button" VALUE="New GUID">
</FORM>
<P ID="debug"></P>
</BODY>
